name: DevSecOps Security Workflow

# 1. LE DÉCLENCHEUR (Trigger)
# Ce workflow se lance sur les Pull Requests vers la branche 'main'
on:
  pull_request:
    branches: [ main ]
    types: [ opened, reopened, synchronize ]
  workflow_dispatch: # Permet de le lancer manuellement

jobs:
  # ----------------------------------------
  # JOB 1: VALIDATION DU BUILD
  # Requis par la consigne
  # ----------------------------------------
  build:
    name: 1. Build Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Version compatible avec Juice Shop

      - name: Install dependencies
        run: npm install

  # ----------------------------------------
  # JOB 2: SAST (Analyse Statique)
  # Requis par la consigne et le TP ByDesign
  # ----------------------------------------
  sast:
    name: 2. SAST (CodeQL)
    runs-on: ubuntu-latest
    needs: build # Ne se lance que si le 'build' a réussi
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Requis pour que CodeQL analyse l'historique du code
          fetch-depth: 0 

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript # Détecte le langage de Juice Shop

      # Ce 'npm install' est requis par CodeQL pour analyser les dépendances
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # ----------------------------------------
# ----------------------------------------
  # JOB 3: SCA (Analyse des Dépendances) SANS TOKEN
  # Requis par la consigne et le barème
  # ----------------------------------------
  sca:
    name: 3. SCA (Trivy)
    runs-on: ubuntu-latest
    needs: build # Ne se lance que si le 'build' a réussi
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (requis pour générer package-lock.json)
        run: npm install

      - name: Run Trivy vulnerability scanner (SCA)
        uses: aquasecurity/trivy-action@master
        with:
          # Type de scan : système de fichiers
          scan-type: 'fs'
          # Ignore les vulnérabilités non-corrigées pour le moment
          ignore-unfixed: true
          # Cible le scan sur le répertoire entier
          scan-ref: '.'
          # Fait échouer le job si des failles HIGH ou CRITICAL sont trouvées
          severity: 'HIGH,CRITICAL'
          # Format de sortie (un tableau dans le log)
          format: 'table'
          # Code de sortie 1 = Échoue le workflow
          exit-code: '1'